language: node_js
sudo: false
node_js:
  - "9"
  - "8"
  - "6"
  - "4"
matrix:
  allow_failures:
    - node_js: "9"

# Set up `apt` for `canvassmith`, based on `node-canvas` dependencies
# https://github.com/Automattic/node-canvas/blob/v1.3.0/.travis.yml#L14-L19
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - build-essential
      - g++-4.8
env:
  - CXX=g++-4.8

before_install:
  # Upgrade npm but not to 3.x.x yet due to dependency issues
  - npm install -g npm@2.x.x

notifications:
  email:
    recipients:
      - todd@twolfson.com
    on_success: change
    on_failure: change
